<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Scanner Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #02054c, #35a310);
            color: white;
            padding: 30px 0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center mb-4">
            <h1>Security Scanner</h1>
            <p class="mb-0">Simple Mode - Use this if the regular scanner is having issues</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Start Security Scan</h3>
                    </div>
                    <div class="card-body">
                        <form id="simpleScanForm" method="post" action="/scan">
                            {% if scanner_id %}
                            <input type="hidden" name="scanner_id" value="{{ scanner_id }}">
                            {% endif %}
                            
                            {% if client_id %}
                            <input type="hidden" name="client_id" value="{{ client_id }}">
                            {% endif %}
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="company" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="company" name="company" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="company_website" class="form-label">Website to Scan</label>
                                <input type="text" class="form-control" id="company_website" name="company_website" placeholder="example.com" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="consent" name="privacy-consent" required>
                                <label class="form-check-label" for="consent">I agree to the privacy policy and consent to the scan.</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Start Scan</button>
                        </form>
                    </div>
                </div>
                
                <div class="mt-3 text-center">
                    <a href="/client/scanners" class="btn btn-link">Return to Scanner Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.getElementById('simpleScanForm').addEventListener('submit', function(e) {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const company = document.getElementById('company').value;
        const website = document.getElementById('company_website').value;
        
        if (!name || !email || !company || !website) {
            alert('Please fill in all required fields');
            e.preventDefault();
            return false;
        }
        
        // Add validation for email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Please enter a valid email address');
            e.preventDefault();
            return false;
        }
        
        return true;
    });
    </script>
</body>
</html>
