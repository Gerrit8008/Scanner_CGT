<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon.png.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png.png">
    <link rel="shortcut icon" href="/static/images/favicon.png.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f7fa;
            padding-top: 50px;
        }
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <i class="bi bi-exclamation-triangle-fill error-icon"></i>
            <h1>Oops! Something went wrong</h1>
            <p class="lead">{{ message }}</p>
            <!-- Check if current_user exists and is defined before using it -->
            {% if current_user is defined and current_user.is_authenticated %}
                {% if current_user.role == 'admin' %}
                <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-primary mt-4">Return to Dashboard</a>
                {% else %}
                <a href="{{ url_for('client.dashboard') }}" class="btn btn-primary mt-4">Return to Dashboard</a>
                {% endif %}
            {% else %}
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Return to Home</a>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
